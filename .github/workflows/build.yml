name: Build

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy artifacts
    steps:
      - name: Wait for previous workflows
        uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out files
        uses: actions/checkout@v2
        with:
          submodules: false
          lfs: false

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.MASTER_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.MASTER_ADDRESS }} >> ~/.ssh/known_hosts

      - name: Remove old artifacts
        run: ssh ${{ secrets.MASTER_USER }}@${{ secrets.MASTER_ADDRESS }} rm -rf /var/www/master.xlabs.dev/data/launcher-ui/*

      - name: Upload artifacts
        run: rsync -avz ./src/ ${{ secrets.MASTER_USER }}@${{ secrets.MASTER_ADDRESS }}:/var/www/master.xlabs.dev/data/launcher-ui/
        
      - name: Publish changes
        run: ssh ${{ secrets.MASTER_USER }}@${{ secrets.MASTER_ADDRESS }} node /home/dpmaster/gen.js